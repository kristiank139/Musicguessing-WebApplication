{% load static %}
<!DOCTYPE html>
<html lang="et">

<head>
    <!-- Võtab automaatsel playlist'i pealkirja -->
    <title>{{ playlist.title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Font Awesome, vajalik nuppude ja MediaPlayeri ilusaks tegemiseks -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
    <link href="{% static './style.css' %}" rel="stylesheet"/>

    <!-- Google'i API'st font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Scriptid MediaPlayeri jaoks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
    <script src="{% static './script.js' %}"></script>
</head>

<body>
    <h3 class="counter">Vigu: {{vigu}}</h3>
    <h2 class="pealkiri">Mängi laul:</h2>

    <!-- See on MediaPlayer, kus saab laulu mängida -->
    <div class="contain">
        <div class="container">
            <div class="music-player">
                &nbsp; &nbsp; &nbsp;
                  <div class="player">
                      <h1>{{item.title}}</h1>
                    <audio class="fc-media" style="width: 100%;">
                        <source src="{% if page_obj.audio_file %}{{page_obj.audio_file.url}} {% else %} {{page_obj.audio_link}} {% endif %}" type="audio/mp3"/>
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <!-- MediaPlayer lõpp -->

    <!-- Valikvastused -->
    <div class="choices">
        <button type="button" id="0" class="cbuttons b0">{{valik1}}</button>
        <button type="button" id="1" class="cbuttons b1">{{valik2}}</button>
        <button type="button" id="2" class="cbuttons b2">{{valik3}}</button>
        <button type="button" id="3" class="cbuttons b3">{{valik4}}</button>
    </div>
</body>

<script>

    const counterElement = document.querySelector('.counter');
    const currentMistakes = parseInt(counterElement.innerText.split(':')[1])

    function update(vead) {
        $.ajax({
              type: "POST",
              url: "/playlist/{{ playlist_id }}/",
              data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                vigu: vead,
              },
              success: function(response) {
                document.querySelector('.counter').innerText = 'Vigu: ' + response.vigu;
                window.location.href = "/playlist/{{playlist_id}}";
              },
              error: function(error) {
                console.log(error);
              }
            });
          }

    function guessCheck(buttonId) {
        const button = document.getElementById(buttonId);
        console.log(currentMistakes)
      
        if ("{{id}}" == buttonId) {
            // Tee midagi kui valik on õige
            button.classList.add('right');
            update(parseInt(counterElement.innerText.split(':')[1]) - currentMistakes);

        } else {
            // Tee midagi kui valik on vale
            button.classList.add('wrong');
            
            let viguCount = parseInt(counterElement.innerText.split(':')[1]);
            viguCount++;
            counterElement.innerText = 'Vigu: ' + viguCount;
        }
    }

    $(document).ready(function() {
        $(".cbuttons").click(function() {
            const buttonId = this.id;
            guessCheck(buttonId);
        });
    });

</script>

</html>
